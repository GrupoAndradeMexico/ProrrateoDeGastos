
<div style="background-color:white; padding:15px; overflow: hidden;">
    <div  class="col-sm-12" style="text-align: center">
        <h2>Consulta Póliza Nomina</h2>
        <br>
    </div> 
    <div class="row">
        <div class="col-md-3">
            <label class="form-label">Empresa:</label>
            <select class="form-control" ng-model="empresa" 
                ng-options="empresa.id_pagadora as empresa.nombre_pagadora for empresa in lstEmpresasPagadoras"
                ng-change="getLugaresdeTrabajo()">
                <option value="">Seleccione Empresa</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Año:</label>
            <select class="form-control" ng-model="selectedAnio"
                ng-options="anio.anio for anio in lstAnios"
                ng-change="ObtieneFechasPagas()">
                <option value="">Seleccione Año</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Mes:</label>
            <select class="form-control" ng-model="selectedMes"
                ng-options="mes.id as mes.text for mes in lstMeses" ng-change="ObtieneFechasPagas()">
                <option value="">Seleccione Mes</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label">Quincena:</label>
            <select class="form-control" ng-model="fechaPagaSelected"
                ng-options="fPaga as fPaga.paga for fPaga in lstQuincenas"
                ng-change="LimpiaTabla()">
                <option value="">Seleccione Quincena</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label"></label>
            <div   style="background-color:white; padding:5px; overflow: hidden;">
                <button class="btn btn-primary" ng-click=" $('#loading').modal('show');GetAsientoContable()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="row">
    <div ng-show="verDetalle"  class="form-group col-sm-12">
        <br>
        <div  class="form-group col-sm-12">
        <table id="tableGastos" class="table table-bordered" cellspacing="0"
        width="100%">
          <thead>
            <tr>
                <th>Cuenta Contable</th>
                <th>Concepto</th>
                <th>Debe</th>
                <th>Haber</th>
                <th>Persona</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in lstGastos">
                <td>{{item.cuetaContable}}</td>
                <td>{{item.concepto}}</td>
                <td style="text-align: right;">{{item.debe | currency}}</td>
                <td style="text-align: right;">{{item.haber | currency}}</td>
                <td style="text-align: right;">{{item.id_persona_empresa}}</td>
            </tr>      
          </tbody>
          <tfoot>
              <tr>
                  <td style="text-align: right;" colspan="2"> <strong>Totales</strong></td>
                  <td style="text-align: right;"> <strong>{{totalDebe | currency}}</strong> </td>
                  <td style="text-align: right;"> <strong>{{totalHaber | currency}}</strong> </td>
                  <td></td>
              </tr>
          </tfoot>
        </table>
    </div>

    </div>
</div>
    </div>
      
    </div>
</div>

</div>

<div id="mdlLoading" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
</div>
